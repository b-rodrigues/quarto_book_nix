project:
  type: book

book:
  title: "Building reproducible analytical pipelines with R"
  author: "Bruno Rodrigues"
  date: "2023-06-20"
  search: true
  repo-url: "https://github.com/b-rodrigues/rap4all"
  repo-actions: [edit]
  sharing: [twitter, facebook]
  downloads: [pdf, epub]
  chapters:
    - index.qmd
    - preface.qmd
    - intro.qmd
    - part: part1_intro.qmd
      chapters:
        - prerequisites.qmd
        - project_start.qmd
        - git.qmd
        - github.qmd
        - fprog.qmd
        - lit_prog.qmd
        - part1_conclusion.qmd
    - part: part2_intro.qmd
      chapters:
        - project_rewrite.qmd
        - repro_intro.qmd
        - packages.qmd
        - testing.qmd
        - targets.qmd
        - repro_cont.qmd
        - ci_cd.qmd
        - part2_conclusion.qmd
    - book_conclusion.qmd
    - references.qmd
  page-navigation: true

bibliography: references.bib

format:
  epub:
    toc:
      true
    lang:
      en-GB
    date:
      "2023-06-20"
    css:
      epub.css
  html:
    include-in-header:
      file: header.html
    theme:
      light: flatly
      dark: solar
    css:
      epub.css
  pdf:
    keep-tex: true
    documentclass: scrbook
    classoption: [paper=6in:9in,pagesize=pdftex,headinclude=on,footinclude=on,12pt]
    include-in-header:
      text: |
        \usepackage{fvextra}
        \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
        \areaset[0.50in]{4.5in}{8in}
    include-before-body:
      text: |
        \RecustomVerbatimEnvironment{verbatim}{Verbatim}{
           showspaces = false,
           showtabs = false,
           breaksymbolleft={},
           breaklines
           % Note: setting commandchars=\\\{\} here will cause an error 
        }  
    fig-pos: 'H'